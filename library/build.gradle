apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    compileOnly 'com.android.support:appcompat-v7:28.0.0'
    compileOnly 'com.android.support:recyclerview-v7:28.0.0'
    compileOnly 'com.android.support:design:28.0.0'
    implementation 'com.lxj:easyadapter:1.1.1'
    implementation 'com.lxj:xpermission:1.0.1'
    compileOnly 'org.androidannotations:svc-core:1.0.2.3'
    compileOnly 'me.yokeyword:fragmentation:1.3.6'
}


uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: BUILD_TYPE.equals("release") ? MAVEN_URL : MAVEN_URL_SNAPSHOT) {
                authentication(userName: MAVEN_USER_NAME, password: MAVEN_PWD)
            }
            pom.project {
                groupId = SDK_GROUP_ID //包名
                artifactId = SDK_ARTIFACT_ID          //名称
                version = BUILD_TYPE.equals("release") ? SDK_VERSION_NAME : SDK_VERSION_NAME_SNAPSHOT
                //版本

                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
            }
        }
    }
}